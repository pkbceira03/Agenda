{% extends "model-page.html" %}

{% block content %}

    <h1>Evento</h1>

    <form action="submit" method="POST">{% csrf_token %}
        <input type="text" name="id_evento" hidden value="{{ evento.id }}">
        <label>Título</label><br>
        <input type="text" name="titulo" value="{{ evento.titulo }}"><br>

        <label>Descrição</label><br>
        <textarea name="descricao" id="" >{{ evento.descricao }}</textarea>
        <br>
        
        <label>Data</label><br>
        <input type="datetime-local" name="data" value="{{ evento.get_data_input_evento }}"><br>

        <button type="submit">Enviar</button>
        
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

{% endblock %}
